<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        <!-- Header -->

        <header>

            <div class="para"><p>Welcome to Calculator</p></div>
            <div class="bar">
                <p>0</p>
            </div>

        </header>

        <!-- Main -->

        <main>

            <!-- Row 1 -->
            <div class="row">
                <div class="box light">A C</div>
                <div class="box light">-</div>
                <div class="box light">%</div>
                <div class="box orange">รท</div>
            </div>

            <!-- Row 2 -->
            <div class="row">
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div class="box orange">X</div>
            </div>

            <!-- Row 3 -->
            <div class="row">
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div class="box orange">-</div>
            </div>

            <!-- Row 4 -->
            <div class="row">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div class="box orange">+</div>
            </div>

            <!-- Row 5 -->
            <div class="row">
                <div class="box">0</div>
                <div class="box">00</div>
                <div class="box">โข</div>
                <div class="box orange">=</div>
            </div>
        </main>

    </div>
</body>
</html>
